<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1() {
            document.getElementById('t1').src="bulb1.jpg";
        }
        function f2(a) {
            a.src="bulb2.jpg";
        }
    </script>
</head>
<body>
    <img src="bulb1.jpg" onmouseover="f1()" onmouseout="f2(this)" id="t1" height="100px" width="100px">
</body>
</html>
